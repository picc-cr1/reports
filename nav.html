  <ul class="plug-nav__links">

    <li><a href="reports.html">Reports</a></li>
    <li><a href="dashboard.html" class="plug-nav__cta">Dashboard</a></li>
  </ul>
</nav>

<style>
.plug-nav {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 0.9rem 1.4rem;
  background-color: #0f172a;
  color: #ffffff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.plug-nav__brand {
  font-weight: 700;
  font-size: 1.05rem;
  letter-spacing: 0.04em;
}

.plug-nav__brand span {
  color: #6366f1;
}

.plug-nav__links {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.plug-nav__links a {
  color: #e5e7eb;
  font-size: 0.95rem;
  font-weight: 500;
  text-decoration: none;
}

.plug-nav__links a:hover,
.plug-nav__links a.active {
  color: #ffffff;
}

.plug-nav__cta {
  padding: 0.4rem 0.9rem;
  border-radius: 999px;
  background-color: #6366f1;
  color: #ffffff !important;
  font-weight: 600;
}

.plug-nav__toggle {
  display: none;
  background: none;
  border: none;
  color: #ffffff;
  font-size: 1.6rem;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 768px) {
  .plug-nav__toggle {
    display: block;
  }

  .plug-nav__links {
    display: none;
    width: 100%;
    flex-direction: column;
    gap: 0.8rem;
    margin-top: 0.8rem;
  }

  .plug-nav__links.show {
    display: flex;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const nav = document.querySelector('.plug-nav');
  if (!nav) return;

  // Mobile toggle
  const toggleBtn = nav.querySelector('.plug-nav__toggle');
  const links = nav.querySelector('.plug-nav__links');
  toggleBtn?.addEventListener('click', () => links.classList.toggle('show'));

  // Highlight current page
  const navLinks = nav.querySelectorAll('.plug-nav__links a');
  let currentPage = window.location.pathname.split('/').pop().toLowerCase();
  if (!currentPage) currentPage = 'index.html'; // default to Home
  navLinks.forEach(link => {
    const href = link.getAttribute('href').toLowerCase();
    if (href === currentPage) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
});
</script>
