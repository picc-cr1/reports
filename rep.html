<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reports</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/nav.js" defer></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .no-data {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">PICC CR1</div>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  <ul id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="post.html">Post Report</a></li>
    <li><a href="reports.html" class="active">My Reports</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
  </ul>
</nav>

<main class="container">
  <h2>Submitted Reports</h2>
  <div id="reportsContainer">
    <p class="no-data">Loading reports...</p>
  </div>
</main>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby3tGmvmBCkLxMpnfZwJSS6nwVXV2cj2NcBEXlLVLe2PdegU0Enw3R3qHcnzS5GxWdX/exec?action=getReports";


async function fetchReports() {
  const container = document.getElementById("reportsContainer");

  try {
    const res = await fetch(WEB_APP_URL);
    const data = await res.json();

    if (!data.reports || data.reports.length === 0) {
      container.innerHTML = '<p class="no-data">No reports found.</p>';
      return;
    }

    // Build table
    const table = document.createElement("table");
    const headers = [
      "Timestamp", "Branch", "Pastor Name", "Service Type",
      "Custom Service", "Service Date", "Male", "Female",
      "Heritage", "First Timers", "New Converts", "Total Attendance",
      "Free Will", "Tithe", "Thanksgiving", "Total Offering", "Evidence"
    ];

    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");

    data.reports.forEach(r => {
      const tr = document.createElement("tr");

      const date = new Date(r.date);
      const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

      const cells = [
        formattedDate,
        r.branch,
        r.pastorName,
        r.serviceType,
        r.customServiceName || "-",
        r.serviceDate,
        r.attendanceMale,
        r.attendanceFemale,
        r.attendanceHeritage,
        r.attendanceFirstTimers,
        r.attendanceNewConverts,
        r.attendanceTotal,
        r.offeringFreeWill,
        r.offeringTithe,
        r.offeringThanksgiving,
        r.offeringTotal,
        r.evidenceURL ? `<a href="${r.evidenceURL}" target="_blank">View</a>` : "-"
      ];

      cells.forEach(c => {
        const td = document.createElement("td");
        td.innerHTML = c;
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    container.innerHTML = "";
    container.appendChild(table);

  } catch (err) {
    console.error(err);
    container.innerHTML = '<p class="no-data">Failed to load reports. Check console.</p>';
  }
}

// Load reports on page load
document.addEventListener("DOMContentLoaded", fetchReports);
</script>
</body>
</html>
